   <h1>¿Dónde está uno de los mejores jardines en el mundo?</h1>
 <div id="map"></div>  
     <div id="border"></div>
     <script>
        var map = L.map('map').setView([17.067, -96.723], 14);
         L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
 var cactusIcon = L.icon({    // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://allasha.com/wp-content/uploads/2026/01/AdobeStock_14469774111.png',   
          // this points to a jpg image obtained from the internet
        iconSize: [60,70], // size of the icon
        popupAnchor: [1,0] // where the icon is located relative to the lat lon of the point. 
        });
        var customPopup = "Aquí en El Jardín Etnobiológico de Oaxaca<br/><img src='https://allasha.com/wp-content/uploads/2026/01/IMG_2037.jpg' width='280px'Uno de mis jardines favoritos/>";
         L.geoJSON(garden, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: cactusIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 
        </script>
