<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="./garden.js" ></script>
</head>

<style>
    #map { height: 400px;
        width: 400px;
     background-color: pink;}
</style>

 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

<body>
   El Jardín Etnobotánico de Oaxaca
    <div id="map"></div>
     <script>
        var map = L.map('map').setView([17.07, -96.72], 13);
         L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
 var cactusIcon = L.icon({    // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapers.com%2Fimages%2Fhd%2Fprickly-pear-cactus-png-37-jxf0sgn3l886vdkm.png&f=1&nofb=1&ipt=372dbbc326d9f46aaadb803b06a664656c3c3168512265bfd2341018b936eed8',   
          // this points to a jpg image obtained from the internet
        iconSize: [40,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point. 
        });
        var customPopup = "Uno de mis jardines favoritos<br/><img src='file:///C:/Users/allasha/Downloads/IMG_2037.JPG' width='300px'/>";
         L.geoJSON(garden, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: cactusIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 
        </script>
</body>

</html>
