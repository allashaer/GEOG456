<head>

</head>

<style>
    #map { height: 550px;

     background-color: pink;

border: 10px darkseagreen;
padding: 10px;

    body{

        #daRedBox {
        background-color: darkseagreen;
        position: absolute;

        top: 10%

</style>

 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

<body>
    <div id="daRedBox"></div>
   <h1>El Jardín Etnobotánico de Oaxaca</h1>
 <div id="map"></div>  
     <div id="border"></div>
     <script>
        var map = L.map('map').setView([17.065, -96.722], 14);
         L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
 var cactusIcon = L.icon({    // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapers.com%2Fimages%2Fhd%2Fprickly-pear-cactus-png-37-jxf0sgn3l886vdkm.png&f=1&nofb=1&ipt=372dbbc326d9f46aaadb803b06a664656c3c3168512265bfd2341018b936eed8',   
          // this points to a jpg image obtained from the internet
        iconSize: [40,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point. 
        });
        var customPopup = "Uno de mis jardines favoritos<br/><img src='https://allasha.com/wp-content/uploads/2026/01/IMG_2037.jpg' width='300px'/>";
         L.geoJSON(garden, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: cactusIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 
        </script>
</body>

</html>
