<html>
<head>
<style>

  font-family: Tahoma, sans-serif;
  border-collapse: collapse;
  width: 100%;

  overflow: hidden; 
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

body{
    background-color: lavender;
}
td, th {
    background-color: #e0fbdd;
  border: 2px solid #fffdf0;
  text-align: left;
  padding: 10px;
}

tr:nth-child(even) {
  background-color: lavenderblush;
}

.high {
  background-color: lightgoldenrodyellow;
}
.low {
  background-color: #fffdf0;
}
h2{
    text-align: center;
    color: indianred
}
h4 {
    text-align: center;
}
</style>
</head>
<script src="./data.js"></script>
<body>

<h2>Number of Eggs Hatched per Nest</h2>
<h4>Utqiaġvik shorebird breeding ecology study, Utqiaġvik, Alaska, 2003-2018</h4>

<table id="mytable">
  <tr>
    <th>Year</th>
    <th>Number of Eggs Found in Nest</th>
    <th>Number of Eggs Hatched</th>
  </tr>
  
</table>
</script>

<script>
  var x = document.getElementById('mytable')
  var length = data.features.length  
  for (var i =0; i <length; i++){
    var myNewRow = document.createElement('tr');
    var myNewCell1 = document.createElement('td');
    var myNewCell2 = document.createElement('td');
    var myNewCell3 = document.createElement('td');

    myNewCell1.innerHTML = data.features[i].properties.year;
    myNewCell2.innerHTML = data.features[i].properties.number_egg_find;
    myNewCell3.innerHTML = data.features[i].properties.number_eggs_hatched;
   

  myNewCell3.className = getClassName(data.features[i].properties.number_eggs_hatched);
    
    myNewRow.append(myNewCell1);
    myNewRow.append(myNewCell2);
    myNewRow.append(myNewCell3);

    
    x.append(myNewRow);



  } 
 


function getBackgroundColor(d){
  return d > 0 ? 'pink' : 'gray';
}

function getClassName(d){
  return d > 0 ? 'high' : 'low';
}
 
</script>

</body>


</html>
