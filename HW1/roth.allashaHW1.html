<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
</head>

<style>
    body {
        background-color: pink;
    }

    #daRedBox {
        background-color: crimson;
        position: absolute;
        top: 25%;
        width: 100%;
        height: 50%;

    }

    .daBlueBox {
        position: absolute;
        top: 25%;
        left: 25%;
        width: 50%;
        height: 50%;
        background-color: cyan;
    }

    h1 {
        cursor: cell;
        position: relative;
        text-align: center;
        top: 25%
    }


</style>

<body>
    <div id="daRedBox">
        <div class="daBlueBox">
            <h1 onclick="alert('Hello there.'); console.log('The div was clicked')">Click here!</h1>
        </div>
    </div>
</body>

<script>
    function daAlert() {
        var daTime = Date();
        alert("Hello, today is : " + daTime );
    }
</script>
</html>
