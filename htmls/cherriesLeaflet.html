<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Blossoms</title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="./data/flowering_cherries_4326.js" ></script>
</head>
<body>
     This is where the cherry blossoms are. 
    <div id="mapid"></div>
     <style>
        #mapid{ width: 900px; height: 500px; }
    </style>
    <script> 
     var map = L.map('mapid').setView([35.91, -79.05], 17);
       L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        var uncIcon = L.icon({    // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'file:///C:/Users/allasha/Downloads/cherry-blossom-45514.png',   
          // this points to a jpg image obtained from the internet
        iconSize: [40,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point. 
        });
        var customPopup = "Cherry Blossoms @ UNC<br/><img src='https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.uncg.edu%2Fwp-content%2Fuploads%2F2021%2F03%2FCherry-Trees-152268-E7.jpg&f=1&nofb=1&ipt=451014488b5c697b930f9d8568a0e1cc5518236069e024a27fd0d6212ba6d756' width='300px'/>";
         L.geoJSON(Cherry, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: uncIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 
     </script>
</body>
</html>
